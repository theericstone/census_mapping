<html>
<head>
<meta charset=utf-8 />
<title>Choropleth</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>

<style>
.map-legend .swatch {
  width:20px;
  height:20px;
  float:left;
  margin-right:10px;
  }
.leaflet-popup-close-button {
  display: none;
  }
.leaflet-popup-content-wrapper {
  pointer-events: none;
  }
</style>
<script src='roofdecks.js'></script>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYW5taW5zIiwiYSI6Ik9SZ3dyMjAifQ.2KVz9-1BSP3AF_s_Sx02ig';
  var map = L.mapbox.map('map', 'examples.map-i86nkdio')
    .setView([39.971858, -75.151978], 11);

  var popup = new L.Popup({ autoPan: false });

  
  var statesLayer = L.geoJson(hoodData,  {
      style: getStyle,
      onEachFeature: onEachFeature
  }).addTo(map);

  function getStyle(feature) {
      return {
          weight: 2,
          opacity: 0.1,
          color: 'black',
          fillOpacity: 0.75,
          fillColor: getColor(feature.properties.hood_slope_slope)
      };
  }

  // get color depending on population density value
  function getColor(d) {
      return d > 75 ? '#b2182b' :
          d > 50    ? '#d6604d' :
          d > 25    ? '#f4a582' :
          d > 1     ? '#fddbc7' :
          d > -1    ? '#f7f7f7' :
          d > -25   ? '#d1e5f0' :
          d > -50   ? '#92c5de' :
          '#4393c3';
  }

  function onEachFeature(feature, layer) {
      layer.on({
          mousemove: mousemove,
          mouseout: mouseout,
          click: zoomToFeature
      });
  }

  var closeTooltip;

  function mousemove(e) {
      var layer = e.target;

      popup.setLatLng(e.latlng);
      popup.setContent('<div class="marker-title">' + layer.feature.properties.MAPNAME + '</div>' +
          layer.feature.properties.hood_slope_slope + ' average change in decks added per year');

      if (!popup._map) popup.openOn(map);
      window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
          weight: 3,
          opacity: 0.3,
          fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
  }

  function mouseout(e) {
      statesLayer.resetStyle(e.target);
      closeTooltip = window.setTimeout(function() {
          map.closePopup();
      }, 100);
  }

  function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
  }

  map.legendControl.addLegend(getLegendHTML());

  function getLegendHTML() {
    var grades = [-75, -50, -25, -1, 1, 25, 50, 75],
    labels = [],
    from, to;

    for (var i = 0; i < grades.length; i++) {
      from = grades[i];
      to = grades[i + 1];

      labels.push(
        '<li><span class="swatch" style="background:' + getColor(from + 1) + '"></span> ' +
        from + (to ? ' to ' + to : '+')) + '</li>';
    }

    return '<span>Change in Decks Added per Year</span><ul>' + labels.join('') + '</ul>';
  }
</script>
</body>
</html>
